<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Currency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/cryptocurrencies.png"
      type="image/x-icon"
    />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav navbar bg-body-tertiary">
      <div
        class="container-fluid d-flex flex-wrap flex-row align-content-center justify-content-between px-5"
      >
        <div class=" ">
          <a class="navbar-brand text-white fs-2 fw-bold" href="#"
            >ðŸª™Crypto Area</a
          >
        </div>

        <div class="h-50" id="navbarSupportedContent">
          <form id="input-form" class="d-flex" role="search">
            <input
              id="search-box"
              placeholder="Search a coin"
              class="form-control me-2 w-100"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-danger btn-outline-white px-3 w-75"
              type="submit"
            >
              Search Coin
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="pt-3">
      <div class="container-fluid container-lg text-center">
        <h1 style="color: #cad2c5" class="pb-3">
          <img height="50" width="50" src="./assets/img/bitcoin.png" alt="" />
          Crypto Currency Data
        </h1>
        <div id="showTable" class="table-responsive-sm ">
          <table class="table table-striped table-light">
            <thead>
              <tr>
                <th class="text-danger ">Name</th>
                <th class="text-danger">Rank</th>
                <th class="text-danger d-none d-md-table-cell">Price</th>
                <th class="text-danger d-none d-md-table-cell">Market Cap</th>
                <th class="text-danger">Symbol</th>
                <th class="text-danger">Icon</th>
                <th class="text-danger">Change</th>
                <th class="text-danger d-none d-md-table-cell">Coin Detail</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </main>

   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
